<div class="container">
  <!-- <div class="d-flex mt-3 mb-3">Säähavaintoaseman haku</div> -->
  <!-- <p>Havaintoasemia tallennettu yhteensä {{ havaintoasemat.length }}</p> -->

  <h4><label for="search-box">Säähavaintoaseman haku</label></h4>
  <p>Kirjoita säähavaintoaseman nimi hakukenttään.</p>
  <div>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />

    <ul class="search-result">
      <!-- async pipe eli filtteri tilaa observablen tässä templatessa, jolloin
      tieto (sankarit) saadaan ulos observablesta. -->
      <li *ngFor="let havaintoasema of havaintoasemat$ | async">
        <a routerLink="/detail/{{ havaintoasema._id }}">
          {{ havaintoasema.name }}
        </a>
      </li>
    </ul>
  </div>
</div>
